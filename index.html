    <!-- GitHub Pages SPA Redirect Handler -->
    <!-- Enhanced with security validation and error handling -->
    <script type="text/javascript">
      (function() {
        var basePath = '/Riksdag-Regering.AI';
        
        /**
         * Validates redirect path to prevent XSS attacks
         * Only allows safe characters and limits length
         */
        function isValidPath(str) {
          return str && 
                 typeof str === 'string' &&
                 /^[a-zA-Z0-9\/\-_?#&=åäöÅÄÖ]*$/.test(str) && 
                 str.length < 2000;
        }
        
        try {
          var redirectPath = sessionStorage.getItem('redirectPath');
          
          if (redirectPath && isValidPath(redirectPath)) {
            // Clean up immediately
            sessionStorage.removeItem('redirectPath');
            
            // Prepend basename and redirect
            var fullPath = basePath + redirectPath;
            window.history.replaceState(null, null, fullPath);
          }
        } catch (e) {
          // SessionStorage might be disabled or other error
          console.error('SPA redirect failed:', e);
          
          // Fallback: stay on current page (React Router will handle it)
        }
        
        // Cleanup timeout - remove stale redirect after 5 seconds
        setTimeout(function() {
          try {
            if (sessionStorage.getItem('redirectPath')) {
              console.warn('Stale redirect path detected, cleaning up...');
              sessionStorage.removeItem('redirectPath');
            }
          } catch (e) {
            // Ignore cleanup errors
          }
        }, 5000);
      })();
    </script>
